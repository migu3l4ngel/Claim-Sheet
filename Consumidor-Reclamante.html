<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap 5.0v -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Hoja de Reclamación</title>
</head>

<body>
    <div class="container">
        <h1>LIBRO DE RECLAMACIÓN</h1>
        <div class="content-form">
            <h3>Identificación del consumidor reclamante</h3>
            <hr>
            <form class="form-top justify-content-center" action="/html/Bien-Contratado.html" method="get">
                <div>
                    <label class="form-label" for="FormControlInput">Nombres y Apellidos: </label>
                    <input class="form-control" type="text" name="name" placeholder="Nombres y Apellidos">
                </div>
                <div>
                    <label class="form-label" for="FormControlInput">Domicilio: </label>
                    <input class="form-control" type="text" name="address" placeholder="Domicilio">
                </div>
                <div>
                    <label class="form-label" for="FormControlInput">DNI/CE: </label>
                    <input class="form-control" type="text" name="dni" placeholder="DNI o CE" required>
                </div>
                <div>
                    <label class="form-label" for="FormControlInput">Teléfono: </label>
                    <input class="form-control" type="tel" name="phone" placeholder="Teléfono">
                </div>
                <div>
                    <label class="form-label" for="FormControlInput">Correo electrónico: </label>
                    <input class="form-control" type="email" name="email" placeholder="e-mail">
                </div>
                <br>
                <div class="d-flex justify-content-center">
                    <input class="btn btn-primary" type="submit" value="Continuar">
                </div>
            </form>
        </div>
    </div>
</body>
<script src="https://kit.fontawesome.com/95468b8ad8.js" crossorigin="anonymous"></script>
</html>

        text-align: center;

        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 20px;
    }

    .form-label {
        margin-top: 10px;
        margin-bottom: 0;
    }

    .form-control {
        border-radius: 70px;
        margin: 5px;
    }

    .container {
        margin-top: 35px;
        padding: 40px;
        width: 600px;
        background-image: linear-gradient(to top, #00c6fb 0%, #005bea 100%);
