<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap 5.0v -->

    <title>Bien Contratado</title>
</head>

<body>
    <div class="container">
        <div class="content-form">
            <h3>Idenficación del bien contratado</h3>
            <hr>
            <form class="form-middle" action="/Detalle-Reclamación.html" method="get">
                <div>
                    <label class="form-label" for="FormControlInput">Tipo de Bien: </label>
                    <select class="form-select" name="type-bien" id="">
                        <option value="1" hidden>Seleccionar tipo de bien</option>
                        <option value="2">Producto</option>
                        <option value="3">Servicio</option>
                    </select>
                </div>
                <div>
                    <label class="form-label" for="FormControlInput">Monto reclamado: </label>
                    <input class="form-control" type="text" name="monto-reclamado" placeholder="Monto reclamado">
                </div>
                <div>
                    <label class="form-label" for="FormControlInput">Descripción: </label>
                    <input class="form-control" type="text" name="description" placeholder="Descripción">
                </div>
                <br>
                <div class="d-flex justify-content-center">
                    <a href="/Detalle-Reclamación.html"><i class="btn fas fa-chevron-right"></i></a>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="https://kit.fontawesome.com/95468b8ad8.js" crossorigin="anonymous"></script>

</html>
